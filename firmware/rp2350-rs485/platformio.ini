; Default environment for Raspberry Pi Pico 2W
[env:rpipico2w]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2w
framework = arduino

; Build options for RP2350
; Using community platform with RP2350 support
build_flags =
    -D ARDUINO_RASPBERRY_PI_PICO2
    -D PICO_RP2350=1
    -D ARDUINO_RASPBERRY_PI_PICO_W


; Monitor options
monitor_speed = 115200
monitor_filters =
    colorize
    time

; Upload options
upload_protocol = picotool

; Library dependencies
lib_deps =
    ; Add RS485 library if needed
    ; For example: https://github.com/4-20ma/ModbusMaster

; Environment for SparkFun RP2350 Thing Plus
[env:sparkfun_thingplus_rp2350]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2w  ; Use Pico 2W as base, SparkFun board is pin-compatible
framework = arduino

; Build options for SparkFun RP2350 Thing Plus
build_flags =
    -D ARDUINO_RASPBERRY_PI_PICO2
    -D PICO_RP2350=1
    -D SPARKFUN_THINGPLUS_RP2350=1

; Monitor options
monitor_speed = 115200
monitor_filters =
    colorize
    time

; Upload options
upload_protocol = picotool

; Library dependencies
lib_deps =
    ; Add RS485 library if needed
    ; For example: https://github.com/4-20ma/ModbusMaster
